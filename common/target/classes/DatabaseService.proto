syntax = "proto3";
package ru.base.grpc.database;

import "UserMessage.proto";
import "CommonMessage.proto";

service UserService {
  rpc findUserById(ru.base.grpc.common.Id) returns (ru.base.grpc.user.FullUserData);
  rpc findUserByUsername(ru.base.grpc.common.Username) returns (ru.base.grpc.user.FullUserData);
  rpc findUserByEmail(ru.base.grpc.common.Email) returns (ru.base.grpc.user.FullUserData);
  rpc saveUser(ru.base.grpc.user.FullUserData) returns (ru.base.grpc.user.FullUserData);
}
